<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flipbook</title>
    
    <style>
        body {
            background-color: #2c2c2c;
            color: #f5f5dc;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        .book-container {
            width: 600px;
            height: 800px;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f5f5dc;
            color: #2c2c2c;
            border: 1px solid #1a1a1a;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 0.8s ease-in-out;
            display: none; /* All pages start hidden */
        }

        .page-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #1a1a1a;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2c2c2c;
            color: #f5f5dc;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #1a1a1a;
        }
        
        /* The first page is shown by default */
        #page1 {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page active" id="page1">
            <div class="page-content">
                <h1>Our Story</h1>
                <p>A Digital Scrapbook</p>
                <button onclick="nextPage()">Next Page</button>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="page-content">
                <h2>Page 2: A Love Letter</h2>
                <p>This is where your heartfelt love letter will go!</p>
                <button onclick="prevPage()">Previous Page</button>
                <button onclick="nextPage()">Next Page</button>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="page-content">
                <h2>Page 3: Capture the Hearts</h2>
                <p>Get ready to play the game!</p>
                <button onclick="prevPage()">Previous Page</button>
                <button onclick="nextPage()">Next Page</button>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="page-content">
                <h2>Page 4: Memories & Music</h2>
                <p>The final page with photos and a song.</p>
                <button onclick="prevPage()">Previous Page</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 4;

        function showPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');

            // Show the current page
            document.getElementById('page' + pageNumber).style.display = 'block';
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Show the first page when the site loads
        showPage(currentPage);
    </script>
</body>
</html>
