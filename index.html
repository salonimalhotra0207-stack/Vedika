<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flipbook</title>
    
    <style>
        body {
            background-color: #2c2c2c; /* Dark background */
            color: #f5f5dc; /* Beige text */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px; /* Creates a 3D space for the flip effect */
        }

        .book-container {
            width: 600px;
            height: 800px;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f5f5dc; /* Beige page color */
            color: #2c2c2c; /* Black text on pages */
            border: 1px solid #1a1a1a;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
            backface-visibility: hidden; /* Hides the back of the element during a 3D transform */
            transform-origin: left;
            transition: transform 0.8s ease-in-out;
        }

        #page1 {
            transform: rotateY(0deg);
            z-index: 2;
        }

        #page2 {
            transform: rotateY(180deg);
            z-index: 1;
        }

        /* Styles to be applied when a page is "flipped" */
        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 3;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #1a1a1a;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2c2c2c;
            color: #f5f5dc;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page" id="page1">
            <div class="page-content">
                <h1>Our Story</h1>
                <p>A Digital Scrapbook</p>
                <button onclick="flipPage('page2')">Next Page</button>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="page-content">
                <h2>Page 2</h2>
                <p>This is the content for the second page. You can add your love letter here!</p>
                <button onclick="flipPage('page1')">Previous Page</button>
            </div>
        </div>
    </div>

    <script>
        function flipPage(pageId) {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');

            if (pageId === 'page2') {
                page1.classList.add('flipped');
            } else {
                page1.classList.remove('flipped');
            }
        }
    </script>
</body>
</html>
